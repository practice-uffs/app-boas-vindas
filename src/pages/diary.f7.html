                        <i class="icon icon-back"></i>
                        <span class="if-not-md">Voltar</span>
                    </a>
                </div>
                <div class="title">Meu DiÃ¡rio</div>
            </div>
        </div>
        <div class="page-content" >
            <p class="block block-strong inset">Boas vindas ao seu diÃ¡rio! ðŸ˜„ <br> Aqui vocÃª poderÃ¡ relatar como vocÃª estÃ¡ se sentindo, Ã© terapÃªutico, e vai ajudar vocÃª ao falar com mais certeza Ã  algum especialista sobre como vocÃª se sentiu em determinado dia. <br></p>
            <div>
            {{#js_if "../messages" }}
                <div class="imessage">
                    {{#each messages}}
                    <div class="message-container">
                        <div class="cloud-container">
                            <div class="btn-delete-message">
                                <a @click="deleteText('{{ data }}'')">x</a>
                            </div>

                        </div>
                    </div>
                    {{/each}}
                </div>
            {{else}}
            <div class="block block-strong inset">
                <p>VocÃª ainda nÃ£o possui um diÃ¡rio, comece a escrever agora mesmo! ðŸ™‚</p>
            </div>
            {{/js_if}}
            </div>
            <div class="text-editor text-editor-init" style="height: 8.2rem;" data-placeholder="Como vocÃª estÃ¡ se sentindo agora? ðŸ–Šï¸"  data-buttons='[[], []]'>
              <div class="text-editor-content" contenteditable></div>
            </div>
            <div style="align-items: center; justify-content: center; display: flex;">
                <button @click="saveText()" class="button col button-large button-outline button-round save-button">Salvar</button>
            </div>
        </div>
    </div>
</template>
<script>
    export default {
        data: function() {
            return {
                messages: null,
                darkTheme: null
            }
        },
        methods: {
            saveText: function () {
                var self = this;
                var app = self.$app;

                var textEditor = app.textEditor.get('.text-editor');
                var str = textEditor.getValue();

                str = str.split('&nbsp;').join('');
                if (str == ' <br>' || str == '<br>') {
                    this.showToastBottom('2');
                    return;
                }
                
		        const today = new Date();
                const yyyy = today.getFullYear();
                let mm = today.getMonth() + 1; // Months start at 0!
                let dd = today.getDate();

                if (dd < 10) dd = '0' + dd;
                if (mm < 10) mm = '0' + mm;

                const formattedToday = dd + '/' + mm + '/' + yyyy;

                app.storage.setDiaryText(formattedToday, str);
                this.showToastBottom('false');
                app.view.main.router.refreshPage();
            },
            deleteText: function (dia) {
                var self = this;
                var app = self.$app;

                var diary_content = JSON.parse(localStorage.getItem('diary_content'));

                var index = -1;
                for (var i = 0; i < Object.keys(diary_content).length; i++) {
                    if (diary_content[i]['data'] == dia) {
                        index = i;
                    }
                }

                if ( index > -1 ) {
                    diary_content.splice(index, 1);
                }

                if ( Object.keys(diary_content).length != 0 ) {
                    localStorage.setItem('diary_content', JSON.stringify(diary_content));
                    this.showToastBottom('true');
                }
                else {
                    localStorage.removeItem('diary_content');
                    this.showToastBottom('true');
                }
                app.view.main.router.refreshPage();
                
            },
            showToastBottom: function (temp) {
                let toastBottom;
                var self = this;
                var app = self.$app;
                if (!toastBottom) {
                    if ( temp == 'false' ) {
                        toastBottom = app.toast.create({
                        text: 'Seu texto foi salvo!',
                        closeTimeout: 3000,
                        });
                    }
                    else if ( temp == 'true') {
                        toastBottom = app.toast.create({
                        text: 'Seu texto foi deletado!',
                        closeTimeout: 3000,
                        });
                    }
                    else {
                        toastBottom = app.toast.create({
                        text: 'Seu texto nÃ£o foi salvo!',
                        closeTimeout: 3000,
                        });
                    }
                }
                toastBottom.open();
            },
            loadMessageFromJSON: async function () {
				var self = this;
				var app = self.$app;

                var diary_content = JSON.parse(localStorage.getItem("diary_content"));
                self.$setState({
					messages: diary_content,
				});
			},
            loadMenuDarkModeInformation: async function () {
				var self = this;
				var app = self.$app;

				if (app.$$("#app").hasClass('theme-dark')) {
					self.$setState({
						darkTheme: true
					});
					return;
				}

				self.$setState({
					darkTheme: false
			    });
			},
        },
        on: {
            pageBeforein: async function () {
                let self = this;
                let app = self.$app;
		        
                const today = new Date();
                const yyyy = today.getFullYear();
                let mm = today.getMonth() + 1; // Months start at 0!
                let dd = today.getDate();

                if (dd < 10) dd = '0' + dd;
                if (mm < 10) mm = '0' + mm;

                const formattedToday = dd + '/' + mm + '/' + yyyy;

                this.loadMessageFromJSON();

                var textEditor = app.textEditor.get('.text-editor');
                var texto = [];
                texto = app.storage.getDiaryText(formattedToday);
                if (texto) {
                    textEditor.setValue(texto);
                } 
            }
        },
    };
</script>
