												width="44" /></div>

						{{/if}}

						<div class="list no-margin margin-bottom">

										<div class="item-media">

										</div>

								{{else}}
								<li class="float-bottom">

												<input type="checkbox">
												<span class="toggle-icon"></span>
											</label>
										</div>
									</div>
								</li>
								{{/if}}

								{{#if isEnabled.aboutPage}}
								<li>
									<a href="/about/" class="item-link item-content" @click="closeAboutSheet()">
										<div class="item-media"><i class="f7-icons">info_circle</i></div>
										<div class="item-inner">
											<div class="item-title">Sobre</div>
										</div>
									</a>
								</li>
								{{/if}}
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Tabs toolbar -->
		<div class="toolbar tabbar toolbar-bottom">
			<div class="toolbar-inner">
				{{#if isEnabled.menuPage}}
				<a href="/" class="tab-link" data-route-tab-id="menu"><i
						class="f7-icons">menu</i><small>Menu</small></a>
				{{/if}}

				{{#if isEnabled.auraPage}}
				{{#if user}}

						class="f7-icons">asterisk_circle</i><small>Aura</small></a>
				{{else}}
				<a href="#" @click="auraRedirect()" class="tab-link" data-route-tab-id="aura"><i

				{{/if}}
			</div>
		</div>

		<!-- Tabs content -->

</template>

<style>
	.navbar-icon {
		width: 40px;
		width: 40px;
		margin-left: 0.5em;
	}

	.user-icon {
		width: 40px;
		height: 40px;
		object-fit: cover;
		border-radius: 50%;
	}
</style>

<script>
	import IsEnabled from '../js/isenabled.js'

	export default {
		data: function () {
			return {
				isEnabled: IsEnabled,
				user: null,
				icon: null,
				icon_color: "static/images/logo/boas-vindas-transparent.png",
				icon_white: "static/images/logo/boas-vindas-transparent.png",
				darkThemeToggle: null,
			}
		},

		on: {
			pageAfterIn: async function (e, page) {
				let self = this;
				let app = self.$app;

				await this.loadUser();
				await this.createAboutSheet();
				await this.validateToken();


				setTimeout(function () {
					self.initDarkThemeToggle();
				}, 100);
			},
		},

		methods: {
			validateToken: async function () {
				var self = this;
				var app = self.$app;

				app.api_practice.ping().then(async valid => {
					if (!valid) {
						await self.requestLogout();
						self.loadUser();
						app.view.main.router.navigate('/');
					}
				})
			},
			initDarkThemeToggle: async function () {
				var self = this;
				var app = self.$app;

				var homePage = app.$$("#home-page");

				var toggle = await app.toggle.create({
					el: '#dark-theme-toggle',
					on: {
						change: function () {
							self.darkThemeSelection();
						}
					}
				});

				self.$setState({
					darkThemeToggle: toggle
				})

				if (await app.storage.getDarkTheme() == "true") {
					toggle.checked = true;
				} else {
					toggle.checked = false;
				}

				this.darkThemeSelection();

				return;
			},

			darkThemeSelection: async function () {
				let self = this;
				let app = self.$app;

				var appPage = app.$$("#app");

				var toggle = self.darkThemeToggle;

				if (toggle.checked) {
					await app.storage.setDarkTheme("true");
					self.$setState({
						icon: self.icon_white,
					});
					appPage.addClass("theme-dark");
					return;
				}
				await self.$setState({
					icon: self.icon_color,
				});
				await app.storage.setDarkTheme("false");
				appPage.removeClass("theme-dark");
			},

			createAboutSheet: async function () {
				let self = this;
				let app = self.$app;

				await app.sheet.create({
					el: '#about-sheet',
					swipeToClose: true,
					backdrop: true,
					closeByOutsideClick: true
				});

				return
			},

			closeAboutSheet: function () {
				let self = this;
				let app = self.$app;

				app.sheet.close('#about-sheet', true);
			},

			logout: function () {
				let self = this;
				let app = self.$app;

				app.dialog.confirm("Tem certeza que deseja sair?", async function () {
					await self.requestLogout();
					self.loadUser();
					app.view.main.router.navigate('/');
				});

			},

			requestLogout: function () {
				let self = this;
				let app = self.$app;

				app.api_practice.requestLogout().then((res) => {
						if (res) {
							return;
						}
						app.dialog.alert("NÃ£o foi possÃ­vel te desconectar, tente novamente!");
					})
					.catch(() => {
						app.dialog.alert("Ocorreu um erro em sua rede, tente novamente!");
					});
			},

			loadUser: async function () {
				let self = this;
				let app = self.$app;

				await app.storage.getUserCredentials();

				await app.storage.getUserData().then((userData) => {
					self.$setState({
						user: userData,
					});
				}).catch(err => {
					self.$setState({
						user: null,
					});
				});

				return;
			},

			auraRedirect: async function () {
				let self = this;
				let app = self.$app;

				let auraDialog = await app.dialog.create({
					title: "ðŸ¤– Aura",
					text: `Para conversar com a <b>Aura</b>, vocÃª terÃ¡ que fazer login com seu idUFFS`,
					content: "",
					buttons: [{
							text: "Cancelar",
							bold: true,
						},
						{
							text: "Fazer Login",
							bold: true,
							onClick: () => {
								app.view.main.router.navigate('/login/');
							}
						},
					]

				})

				auraDialog.open(true);
			}
		}
	}
</script>
